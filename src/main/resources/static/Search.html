<script>
    $.ajax({
        url:"/article/TopHot",
        type:"post",
        async:true,
        success:function (data) {
            console.log(data);
            var resp=JSON.parse(data);
            $("#hotTop").empty();
            for(var i=0;i<resp.length;i++){
                if(i==0){
                    $("#hotTop").append("<a href=\"/Article.html?articleId="+resp[i].article_id+"\" class=\"list-group-item active\">"+resp[i].article_title+"</a>");
                }else{
                    $("#hotTop").append("<a href=\"/Article.html?articleId="+resp[i].article_id+"\" class=\"list-group-item\">"+resp[i].article_title+"</a>")
                }
            }
        },
        error:function (data) {
            alert("获取最热数据失败！ "+data);
        }
    });
    $(document).ready(function () {
        $("#keyWord").bsSuggest({
            emptyTip:'未检索到匹配的数据',
            allowNoKeyword:false,
            multiWord:true,
            separator:' ',
            getDataMethod:"url",
            showBtn: false,
            url:"/article/SearchArticle",
            fnProcessData: function (json){
                var result=json[0];
                var data={value:[]};
                for(var i=0;i<json.length;i++){
                    data.value.push({word: json[i].article_title});
                }
                console.log(data);
                return data;
            }
        }).on('onDataRequestSuccess', function (e, result) {
            console.log('onDataRequestSuccess: ', result);
        }).on('onSetSelectValue', function (e, keyword, data) {
            console.log('onSetSelectValue: ', keyword, data);
        }).on('onUnsetSelectValue', function () {
            console.log("onUnsetSelectValue");
        });
        $("#searchBtn").click(function () {
            var searchKey=$("#keyWord").val();
            var json={};
            json.searchKey=searchKey;
            console.log(searchKey);
            $.ajax({
                url:"/article/SearchArticleWithSummary",
                type:"post",
                data:json,
                async:true,
                success:function (data) {
                    var resp=JSON.parse(data);
                    $("#content").empty();
                   for(var i=0;i<resp.length;i++){
                       $("#content").append(" <div class=\"jumbotron\">\n" +
                           "          <h2 class=\"display-4\">"+resp[i].article_title+"</h2>\n" +
                           "          <p class=\"lead\">"+resp[i].article_short+"</p>\n" +
                           "          <a class=\"btn btn-primary btn-lg\" href=\"/Article.html?articleId="+resp[i].article_id+"\" role=\"button\">Learn more</a>\n" +
                           "        </div>");
                   }
                },
                error:function (data) {
                    alert("获取数据失败！");
                }
            });
        })
        //*****************在此添加新的函数*******
    });
</script>
